<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <link type="text/css" rel="stylesheet" href="/bundle.css">


  <title>Zanata Sync</title>
</head>

<body class="cards-pf">
  <main role="main">
    <div id="main-content"
      data-api-url="http://localhost:8080"
      data-app-basename="/sync"
      data='{ "dev": "true"}'
    >
    </div>

  </main>

  <script type="application/javascript">
    function addTestData() {
      var mountNode = document.getElementById('main-content')
      var plugins = ['git']

      var user = {
        "id": 1,
        "zanataServer": "http://localhost:3000/zanata",
        "username": "test-user",
        "email":"zanata@zanata.org",
        "name": "Darth Vader",
        "apiKey": "abcde12345abcde12345abcde12345ab"
      };

      var oauthUrls = {
        'http://localhost:8080/zanata': 'http://localhost:8080/zanata/oauth?redirect_uri=http%3A%2F%2Flocalhost%3A8080%2Fsync%3Fz%3Dhttp%3A%2F%2Flocalhost%3A8080%2Fzanata&client_id=zanata_sync',
        'http://localhost:8180/zanata': 'http://localhost:8180/zanata/oauth?redirect_uri=http%3A%2F%2Flocalhost%3A8080%2Fsync%3Fz%3Dhttp%3A%2F%2Flocalhost%3A8180%2Fzanata&client_id=zanata_sync'
      }

      var cronOptions = {
        'Only run manually by user': '',
        'Hourly': '0 0 0/1 * * ?'
      }
      mountNode.setAttribute('data-src-repo-plugins', JSON.stringify(plugins))
      mountNode.setAttribute('data-user', JSON.stringify(user))
      mountNode.setAttribute('data-zanata-oauth-urls', JSON.stringify(oauthUrls))
      mountNode.setAttribute('data-cron-options', JSON.stringify(cronOptions))
    }
    addTestData()

  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" ></script>
  <script src="/bundle.js" ></script>
</body>
</html>
