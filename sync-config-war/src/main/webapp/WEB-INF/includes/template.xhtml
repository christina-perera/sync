<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="cleartype" content="on"/>
  <link rel="shortcut icon"
    href="http://assets-zanata.rhcloud.com/master/assets/img/logo/logo.ico"
    type="image/x-icon"/>
  <link type="text/css" rel="stylesheet"
    href="http://assets-zanata.rhcloud.com/master/assets/css/style.min.css"/>

  <title>#{msg['Application.name']}</title>
  <ui:insert name="head"/>
</h:head>

<h:body styleClass="new-zanata new-zanata-base">
  <main role="main" class="l--pad-v-1">
    <div class="g--centered">
      <div class="g__item l--constrain-medium">
        <h:form styleClass="l--push-bottom-0">
          <a4j:outputPanel ajaxRendered="true" layout="block">
            <h:messages id="messages" globalOnly="true"
              styleClass="list--no-bullets"
              errorClass="message--danger app-error l--push-bottom-half"
              infoClass="message--highlight l--push-bottom-half"
              warnClass="message--warning l--push-bottom-half"
              rendered="#{showGlobalMessages != 'false'}"/>
          </a4j:outputPanel>
        </h:form>
      </div>
    </div>
    <ui:insert name="content"/>
  </main>
  <footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="application/javascript"></script>
    <script src="http://assets-zanata.rhcloud.com/master/assets/js/script.js" type="application/javascript"></script>
    <h:outputScript library="script" name="script.js"/>
  </footer>
</h:body>
</html>
